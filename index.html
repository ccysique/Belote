<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Tournoi de Belote</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --border-color: #e0e0e0;
            --text-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }

        .card-header {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        .setup-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group input[type="text"],
        .input-group input[type="number"],
        .input-group input[type="file"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .input-group input[type="file"] {
            padding: 5px;
        }

        .button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.2s;
            white-space: nowrap;
        }

        .button-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .button-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .button-success {
            background-color: var(--success-color);
            color: white;
        }

        .button-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .player-list, .team-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .player-list li, .team-list li {
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .team-list li {
            font-weight: bold;
        }

        .score-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            align-items: center;
        }
        
        .score-form > div {
            display: flex;
            gap: 5px;
        }

        .score-form label {
            text-align: right;
            padding-right: 10px;
        }
        
        .score-form input[type="number"] {
            width: 80px;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }

        .score-form .button-success {
            grid-column: span 3;
        }

        .game-list {
            list-style: none;
            padding: 0;
        }

        .game-list li {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .ranking-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .ranking-table th, .ranking-table td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .ranking-table th {
            background-color: var(--background-color);
            font-weight: 600;
        }
        
        .ranking-table tbody tr:nth-child(even) {
            background-color: #f1f3f5;
        }

        .match-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .match-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        #roundsSection {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Gestionnaire de Tournoi de Belote</h1>

    <div class="card">
        <div class="card-header">1. Configuration du tournoi</div>
        <div class="setup-section">
            <div>
                <label for="roundNumberInput">Nombre de tours :</label>
                <div class="input-group">
                    <input type="number" id="roundNumberInput" value="3" min="1">
                </div>
                <div class="input-group">
                    <button class="button button-secondary" onclick="generateTestData()">Mode Test</button>
                </div>
            </div>
            <div>
                <div class="card-header">Ajouter des joueurs</div>
                <div class="input-group">
                    <input type="text" id="playerNameInput" placeholder="Nom du joueur">
                    <button class="button button-primary" onclick="addPlayer()">Ajouter</button>
                </div>
                <div class="input-group">
                    <input type="file" id="csvFileInput" accept=".csv">
                    <button class="button button-secondary" onclick="document.getElementById('csvFileInput').click()">Charger un .csv</button>
                </div>
                <div style="text-align: right; margin-top: -10px;">
                    <a href="data:text/csv;charset=utf-8,Nom%0AAlice%0ABob%0ACharles%0ADenise" download="modele_joueurs.csv">
                        Télécharger le modèle
                    </a>
                </div>
                <ul id="playerList" class="player-list"></ul>
                <button class="button button-success" id="startTournamentBtn" onclick="startTournament()">Démarrer le tournoi</button>
            </div>
        </div>
    </div>

    <div class="card" id="teamsAndRankingSection" style="display: none;">
        <div class="card-header">2. Équipes et Classement</div>
        <div style="display: flex; gap: 20px;">
            <div style="flex: 1;">
                <div class="card-header">Équipes</div>
                <ul id="teamList" class="team-list"></ul>
            </div>
            <div style="flex: 2;">
                <div class="card-header">Classement actuel</div>
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th>Rang</th>
                            <th>Équipe</th>
                            <th>Points</th>
                            <th>Victoires</th>
                            <th>Défaites</th>
                        </tr>
                    </thead>
                    <tbody id="rankingBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="card" id="roundsSection" style="display: none;">
        <div class="card-header">3. Parties à jouer</div>
        </div>

</div>

<script>
    // --- VARIABLES GLOBALES ---
    let players = [];
    let teams = [];
    let ranking = {};
    let allMatches = []; // Liste de tous les matchs du tournoi
    let gamesPlayed = []; // Liste des matchs déjà joués

    const playerNameInput = document.getElementById('playerNameInput');
    const playerList = document.getElementById('playerList');
    const roundNumberInput = document.getElementById('roundNumberInput');
    const csvFileInput = document.getElementById('csvFileInput');
    const startTournamentBtn = document.getElementById('startTournamentBtn');
    const teamsAndRankingSection = document.getElementById('teamsAndRankingSection');
    const teamList = document.getElementById('teamList');
    const rankingBody = document.getElementById('rankingBody');
    const roundsSection = document.getElementById('roundsSection');

    // --- FONCTIONS DE GESTION DES JOUEURS ---
    function addPlayer() {
        const playerName = playerNameInput.value.trim();
        if (playerName && !players.includes(playerName)) {
            players.push(playerName);
            playerNameInput.value = '';
            updatePlayerList();
        }
    }

    function removePlayer(name) {
        players = players.filter(player => player !== name);
        updatePlayerList();
    }

    function updatePlayerList() {
        playerList.innerHTML = '';
        players.forEach(player => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${player}</span>
                <button class="button button-danger" onclick="removePlayer('${player}')">X</button>
            `;
            playerList.appendChild(li);
        });
        startTournamentBtn.disabled = players.length < 4 || players.length % 2 !== 0;
    }

    // Gère le chargement d'un fichier CSV
    csvFileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result;
                const newPlayers = content.split('\n')
                                         .map(line => line.trim())
                                         .filter(line => line && line.toLowerCase() !== 'nom'); // Ignore l'en-tête
                
                newPlayers.forEach(player => {
                    if (!players.includes(player)) {
                        players.push(player);
                    }
                });
                updatePlayerList();
            };
            reader.readAsText(file);
        }
    });
    
    // --- MODE TEST ---
    function generateTestData() {
        players = ['Alice', 'Bob', 'Charles', 'Denise', 'Éric', 'Fanny', 'Gaspard', 'Hélène'];
        updatePlayerList();
    }

    // --- FONCTIONS DE GESTION DES ÉQUIPES ET DU TOURNOI ---
    function startTournament() {
        if (players.length < 4 || players.length % 2 !== 0) {
            alert("Il faut au moins 4 joueurs et un nombre pair pour démarrer le tournoi.");
            return;
        }

        // 1. Tirage des équipes
        let shuffledPlayers = [...players];
        for (let i = shuffledPlayers.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [shuffledPlayers[i], shuffledPlayers[j]] = [shuffledPlayers[j], shuffledPlayers[i]];
        }

        teams = [];
        for (let i = 0; i < shuffledPlayers.length; i += 2) {
            const teamName = `${shuffledPlayers[i]} & ${shuffledPlayers[i+1]}`;
            teams.push(teamName);
            ranking[teamName] = { points: 0, wins: 0, losses: 0 };
        }
        
        updateTeamList();
        updateRankingTable();
        
        // 2. Génération des matchs
        const numRounds = parseInt(roundNumberInput.value, 10);
        generateAllMatches(numRounds);
        
        // 3. Affichage des sections
        teamsAndRankingSection.style.display = 'flex';
        roundsSection.style.display = 'block';
        
        // Cacher la configuration après le démarrage
        document.querySelector('.card').style.display = 'none';
    }
    
    function updateTeamList() {
        teamList.innerHTML = '';
        teams.forEach(team => {
            const li = document.createElement('li');
            li.textContent = team;
            teamList.appendChild(li);
        });
    }

    function generateAllMatches(numRounds) {
        allMatches = [];
        let teamsAvailable = [...teams];
        
        for (let round = 1; round <= numRounds; round++) {
            // Mélanger les équipes à chaque tour pour créer de nouvelles paires
            for (let i = teamsAvailable.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [teamsAvailable[i], teamsAvailable[j]] = [teamsAvailable[j], teamsAvailable[i]];
            }

            const currentRoundMatches = [];
            const tempTeams = [...teamsAvailable];
            const matchups = new Set();
            
            // Logique pour trouver des paires qui ne se sont pas encore rencontrées
            while (tempTeams.length > 0) {
                const team1 = tempTeams.pop();
                
                let foundMatch = false;
                for(let i = tempTeams.length - 1; i >= 0; i--) {
                    const team2 = tempTeams[i];
                    const gameKey = [team1, team2].sort().join('-');
                    
                    if (!gamesPlayed.some(game => game.key === gameKey) && !matchups.has(gameKey)) {
                        currentRoundMatches.push({ team1, team2 });
                        gamesPlayed.push({ key: gameKey });
                        matchups.add(gameKey);
                        tempTeams.splice(i, 1);
                        foundMatch = true;
                        break;
                    }
                }
            }
            allMatches.push({ round, matches: currentRoundMatches });
        }
        renderMatches();
    }
    
    function renderMatches() {
        roundsSection.innerHTML = '<div class="card-header">3. Parties à jouer</div>';
        allMatches.forEach(round => {
            const roundDiv = document.createElement('div');
            roundDiv.classList.add('match-card');
            roundDiv.innerHTML = `<div class="match-header">Tour ${round.round}</div>`;

            if (round.matches.length === 0) {
                roundDiv.innerHTML += `<div>Tous les matchs ont été joués ou il n'y a pas de nouvelles combinaisons.</div>`;
            } else {
                round.matches.forEach(match => {
                    const matchForm = document.createElement('div');
                    matchForm.classList.add('score-form');
                    matchForm.innerHTML = `
                        <div>
                            <label>${match.team1}</label>
                            <input type="number" value="0" min="0" data-team="${match.team1}">
                        </div>
                        <div>
                            <label>${match.team2}</label>
                            <input type="number" value="0" min="0" data-team="${match.team2}">
                        </div>
                        <button class="button button-success" onclick="recordGame(this, '${match.team1}', '${match.team2}')">Enregistrer</button>
                    `;
                    roundDiv.appendChild(matchForm);
                });
            }
            
            roundsSection.appendChild(roundDiv);
        });
    }

    function recordGame(button, team1, team2) {
        const parent = button.closest('.score-form');
        const score1 = parseInt(parent.querySelector(`input[data-team="${team1}"]`).value);
        const score2 = parseInt(parent.querySelector(`input[data-team="${team2}"]`).value);
        
        if (isNaN(score1) || isNaN(score2) || score1 < 0 || score2 < 0) {
            alert("Veuillez saisir des scores valides.");
            return;
        }

        // Mise à jour du classement
        updateRanking(team1, score1, team2, score2);

        // Désactiver les champs après enregistrement
        parent.querySelectorAll('input').forEach(input => input.disabled = true);
        button.disabled = true;
        button.textContent = 'Enregistré';
        button.classList.remove('button-success');
        button.classList.add('button-secondary');
    }

    function updateRanking(team1, score1, team2, score2) {
        if (score1 > score2) {
            ranking[team1].points += 2;
            ranking[team1].wins++;
            ranking[team2].losses++;
        } else if (score2 > score1) {
            ranking[team2].points += 2;
            ranking[team2].wins++;
            ranking[team1].losses++;
        } else {
            ranking[team1].points++;
            ranking[team2].points++;
        }
        updateRankingTable();
    }

    function updateRankingTable() {
        const sortedRanking = Object.entries(ranking).sort(([, a], [, b]) => {
            if (b.points !== a.points) {
                return b.points - a.points;
            }
            return b.wins - a.wins;
        });

        rankingBody.innerHTML = '';
        sortedRanking.forEach(([teamName, stats], index) => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${index + 1}</td>
                <td>${teamName}</td>
                <td>${stats.points}</td>
                <td>${stats.wins}</td>
                <td>${stats.losses}</td>
            `;
            rankingBody.appendChild(tr);
        });
    }
</script>

</body>
</html>
